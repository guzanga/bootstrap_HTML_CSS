<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- JS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Aula de Bootstrap</title>
</head>
<body>
    <!-- aqui ele analisa se alguma div ou outro elemento possui a palavra col -->
    <style>
        p{
            background-color:#fff4e4;
            border: 1px solid #f1bc6d;
            margin: 0;
        }
    </style>

    <div class="container text-center" >
        <!-- gap no bootstrap gx,gt,g -->
        <!-- padding no bootstrap pt,pb,pl,pr,p -->
        <!-- margim no booystrap mt,mb,ml,mr,m -->
        <div class="row g-3 pt-3">
            <div class="col-sm-12 col-md-6">
                <p>div 1</p>
            </div>
            <div class="col-sm-12 col-md-6">
                <p>div 2</p>
            </div>
            <div class="col-sm-12 col-md-12">
               <p>div 3</p>
            </div>
            <div class="col-sm-12 col-md-9">
                <p>div 4</p>
            </div>
            <div class="col-sm-12 col-md-3">
                <p>div 5</p>
            </div>
        </div>
    </div>
</body>
</html>
