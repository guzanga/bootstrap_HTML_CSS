<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- JS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Aula de Bootstrap</title>
</head>
<body>
    <!-- aqui ele analisa se alguma div ou outro elemento possui a palavra col -->
    <style>
        [class^="col"],[class*="col"]{
            background-color:#fff4e4;
            border: 1px solid #f1bc6d;
            height:50px
        }
    </style>

    <!-- com o bootstrap ele separou automaticamente as duas col em colunas do site -->
    <!-- é possivel colocar um text-center para centralizar os items no centro -->
    <div class="container text-center" >
        <div class="row">
    <!-- o bootstrap divide a tela em 12 partes iguais e sendo assim é possivel dividi-las nessas 12 partes -->
    <!-- além disso ele realiza a divisão da tela em tamanho sm,md,lg e xl, então ele torna capaz de moldar a tela em diferentes tamanhos de responsividade -->
    <!-- sm: celular -->
    <!-- md: tablests e nootbooks -->
    <!-- lg: PC -->
    <!-- xl: TVs -->
            <div class="col-sm-12 col-md-2">
                DIV 1
            </div>
                    <div class="row">
                        <div class="col-sm-12 col-md-12">
                            DIV 2
                        </div>
                        <div class="col-sm-12 col-md-6">
                            DIV 3
                        </div>
                        <div class="col-sm-12 col-md-6">
                            DIV 4
                        </div>
                        <div class="col-sm-12 col-md-12">
                            DIV 5
                        </div>
            </div>
            
        </div>
    </div>
</body>
</html>
